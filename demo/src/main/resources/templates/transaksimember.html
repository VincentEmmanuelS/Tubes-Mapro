<h2>Transaction - Member</h2>
<input type="text" id="searchBar" placeholder="Search by Username..." oninput="handleSearch()" style="width: 100%; margin-bottom: 10px; padding: 8px; font-size: 16px;">
<div id="searchSuggestions" class="dropdown" style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; display: none;"></div>
<button id="tambahTransaksiBtn" onclick="showPopup('tambah-transaksi')" style="
    margin-top: 10px; 
    padding: 10px 20px; 
    background-color: #2196F3; 
    color: white; 
    border: none; 
    cursor: not-allowed; 
    font-size: 16px; 
    border-radius: 5px;" 
    disabled>
    Tambah Transaksi
</button>
<button onclick="showSuccessPopup('Transaksi Member berhasil direkam')" style="
    margin-top: 10px; 
    padding: 10px 20px; 
    background-color: #4CAF50; 
    color: white; 
    border: none; 
    cursor: pointer; 
    font-size: 16px; 
    border-radius: 5px;">
    Post BS
</button>
