<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sampah - Member</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bank Sampah</h1>
            <button onclick="location.href='Login.html'">Log Out</button>
        </header>
        <sidebar>
            <ul>
                <li><button onclick="showContent('harga')">Lihat Harga Sekarang</button></li>
                <li><button onclick="showContent('history')">Lihat History</button></li>
            </ul>
        </sidebar>
        <main id="main-content">
            <h2>Selamat Datang di Halaman Member</h2>
        </main>
        <footer>Bank Sampah</footer>
    </div>
    <script>
        function showContent(type) {
            const mainContent = document.getElementById('main-content');
            if (type === 'harga') {
                mainContent.innerHTML = `
                    <h2>Daftar Harga</h2>
                    <table border="1" style="width: 100%; margin-bottom: 10px;">
                        <tr>
                            <th>Nama Sampah</th>
                            <th>Harga / Satuan Unit Kuantitas</th>
                            <th>Jenis Sampah</th>
                            <th>Satuan Unit Kuantitas</th>
                        </tr>
                        <tr>
                            <td>Plastik Kresek</td>
                            <td>Rp. 8,000</td>
                            <td>Plastik</td>
                            <td>kg</td>
                        </tr>
                        <!-- Add More Rows Dynamically -->
                    </table>
                `;
            } else if (type === 'history') {
                mainContent.innerHTML = `
                    <!-- Tabel Transaksi Member -->
                    <h2>History Transaksi</h2>
                    <table border="1" style="width: 100%; margin-bottom: 10px;">
                        <tr>
                            <th>Tanggal</th>
                            <th>Nama Sampah</th>
                            <th>Jumlah / Satuan Unit Kuantitas</th>
                            <th>Total Harga</th>
                        </tr>
                        <tr>
                            <td>22-07-2023</td>
                            <td>Plastik Kresek</td>
                            <td>5</td>
                            <td>Rp. 40,000</td>
                        </tr>
                        <!-- Add More Rows Dynamically -->
                    </table>
                `;
            }
        }
    </script>
</body>
</html>
